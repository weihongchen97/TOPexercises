<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        //create 3 car that hold ref to list, ul, input, and button elemenets
    const list = document.querySelector('ul');
    const input = document.querySelector('input');
    const button = document.querySelector('button');
        //Create a function that will run in response to the button being clicked.
    button.addEventListener("click", () => {
        const myInput = input.value;
        input.value = "";
        // Inside the function body, start off by storing the current value of the input element in a variable.
        // Next, empty the input element by setting its value to an empty string — ''.
        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');
        // Create three new elements — a list item (<li>), <span>, and <button>, and store them in variables.
        listItem.appendChild(listText);// Append the span and the button as children of the list item.
        listText.textContent = myInput;// Set the text content of the span to the input element value you saved earlier, and the text content of the button to 'Delete'.
        listItem.appendChild(listBtn);
        listBtn.textContent = 'Delete';
        list.appendChild(listItem);        // Append the list item as a child of the list.
           // Attach an event handler to the delete button so that, when clicked, it will delete the entire list item (<li>...</li>).
        listBtn.addEventListener("click", () => {
            list.removeChild(listItem);
        });
        input.focus();
        // Finally, use the focus() method to focus the input element ready for entering the next shopping list item.
    });
        //the goal here is to be able to pull what is being inputting, and then transferring that string to
        //new li element that will pop as bullet point that can also be deleted
    </script>
  </body>
</html>
